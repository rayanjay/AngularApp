<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input 
        type="text" 
        name="text" 
        [(ngModel)]="text" 
        id="text" 
        placeholder="Ex: Doctor's Appointment"/>
    </div>

    <div class="form-control">
        <label for="day">Date & Time </label>
        <input 
        type="text" 
        name="day" 
        [(ngModel)]="day" 
        id="day" 
        placeholder="Ex: July 27th @ 12:30PM"/>
    </div>
   
    <div class="form-control">
        <label for="details">Details</label>
        <input 
        type="text" 
        name="details" 
        [(ngModel)]="details" 
        id="details" 
        placeholder="Ex: At the Texas Medical Center"/>
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input 
        type="checkbox" 
        name="reminder" 
        [(ngModel)]="reminder" 
        id="reminder" />
    </div>
    <input type="submit" value="Save Task" class="btn btn-block"/>



</form>
